<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./style.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet" />
          <title>Form</title>
     </head>
     <body>
          <form class="form" id="form" method="post">
               <div class="form__group">
                    <label class="form__label" for="name">Имя:</label>
                    <input class="form__input" id="name" type="text" name="name" />
                    <div class="form__error"></div>
               </div>

               <div class="form__group">
                    <label class="form__label" for="surname">Фамилия:</label>
                    <input class="form__input" id="surname" type="text" name="surname" />
                    <div class="form__error"></div>
               </div>

               <div class="form__group">
                    <label class="form__label" for="birthday">Дата рождения:</label>
                    <input class="form__input" id="birthday" type="date" name="birthday" />
                    <div class="form__error"></div>
               </div>

               <div class="form__group">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" id="email" type="text" name="email" novalidate />
                    <div class="form__error"></div>
               </div>

               <div class="form__group">
                    <label class="form__label" for="password">Пароль:</label>
                    <input class="form__input" id="password" type="password" name="password" />
                    <div class="form__error"></div>
               </div>

               <div class="form__group">
                    <label class="form__label" for="confirm-password">Подтверждение пароля:</label>
                    <input class="form__input" id="confirm-password" type="password" name="confirm-password" />
                    <div class="form__error"></div>
               </div>

               <button class="form__submit" id="submit" type="submit">Зарегистрироваться</button>
          </form>
          <script src="./src/index.js" type="module"></script>
     </body>
</html>
